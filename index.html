<!document html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <title>Local Storage Library</title>
    <script src="LocalStorage.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('get').onclick = function() {
                var data = LocalStorage.data(document.getElementById('key').value);
                alert(data);
            };
            document.getElementById('set').onclick = function() {
                LocalStorage.data(document.getElementById('key').value, document.getElementById('value').value);
            };
        }
    </script>
    <style type="text/css">

    </style>
</head>
<body>
    <form>
        Ключ:
        <br/>
        <input id="key" type="text" value="" name="key"/>
        <br/>
        Значение:
        <br/>
        <textarea id="value" name="value"></textarea>
        <br/>
        <input id="set" type="button" value="записать"/>
        <input id="get" type="button" value="причитать"/>
    </form>
</body>
</html>
